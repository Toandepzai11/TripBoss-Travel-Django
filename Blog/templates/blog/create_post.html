<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Blog Post</title>
    {% load static %}
    <style>
        /* Global Styles */
        body {
            font-family: monospace, monospace;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        /* Input Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 18px;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            font-size: 16px;
            padding: 15px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #4e76c1;
            outline: none;
            background-color: #fff;
        }

        .form-group input[type="file"] {
            padding: 6px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Button Styles */
        button {
            background-color: #4e76c1;
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #39599a;
        }

        /* Add Icon to File Upload */
        .file-input-wrapper {
            display: flex;
            align-items: center;
            background-color: #f0f2f5;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-wrapper label {
            font-size: 16px;
            color: #4e76c1;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Blog Post</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Post Title -->
            <div class="form-group">
                <label for="title">Post Title</label>
                {{ form.title }}
            </div>

            <!-- Post Body -->
            <div class="form-group">
                <label for="body">Post Body</label>
                {{ form.body }}
            </div>

            <!-- File Upload -->
            <div class="form-group">
                <label for="image">Add a photo (optional)</label>
                <div class="file-input-wrapper">
                    <input type="file" name="image" id="image">
                    <label for="image">Choose a file...</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Publish</button>
            <a href={% url "blog" %}>Return to blog page.</a>
        </form>
    </div>
</body>
</html>
